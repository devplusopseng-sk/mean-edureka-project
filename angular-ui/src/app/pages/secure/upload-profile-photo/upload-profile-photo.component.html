<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <!-- <h1 class="m-0 text-dark">
              <i class="fas fa-arrow-left cursor-pointer" backButton></i> Register
            </h1> -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1">
                </div>
                <!-- /.col-lg-1 -->
                <div class="col-lg-4">
                    <!-- <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid"> -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title m-0">Upload Profile Picture</h2>

                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="form-wrapper">
                                <div class="form-row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="col-lg-8 col-md-8 col-12" *ngIf="imageId === ''">
                                            <input type="file" id="file" name="file" (change)="uploadImg($event);"
                                                accept="image/jpeg, image/jpg, image/png">
                                            <mat-error class="hint-md">Hint: Allowed to upload (jpeg, jpg, png) files
                                                only.</mat-error>
                                            <mat-error class="error-md" *ngIf="imageFileError">{{imageFileError}}
                                            </mat-error>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <!-- <div class="card-footer">
                                <div class="row">
                                    <div class="col-12">
                                        <button type="submit"
                                            class="btn btn-primary float-right col-lg-4 col-md-2 col-sm-12 col-xs-12 mt-2 mb-2 mt-md-0 mb-md-0"
                                            [disabled]="!loginForm.valid">Login</button>
                                    </div>
                                </div>
                            </div> -->
                        <!-- /.card-footer -->
                    </div>
                    <!-- /.card -->
                    <!-- </form> -->
                </div>
                <!-- /.col-lg-4 -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title m-0">Profile Picture</h2>

                        </div>
                        <!-- /.card-header -->
                        <div class="card-body text-center">
                            <img class="img-circle elevation-2"
                                [src]="sharedService.ppMasters[sharedService.authDetails.photoId]" alt="User Avatar">
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
                <div class="col-lg-1">
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
