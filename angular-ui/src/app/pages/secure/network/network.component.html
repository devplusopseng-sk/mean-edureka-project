<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <!-- <h1 class="m-0 text-dark">
              <i class="fas fa-arrow-left cursor-pointer" backButton></i> Register
            </h1> -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-3">

                    <app-profile-section></app-profile-section>

                </div>
                <!-- /.col-lg-4 -->
                <div class="col-lg-7">
                    <div class="card card-widget widget-user-2 shadow-sm" *ngFor="let new of friends?.usrObj; let i = index;">

                        <div class="widget-user-header">
                            <div class="widget-user-image">
                                <img class="img-circle elevation-2" [src]="sharedService.ppMasters[new.userDtls.photoId]"
                                    alt="User Avatar">
                            </div>

                            <h3 class="widget-user-username">{{new.userDtls.firstName}} {{new.userDtls.lastName}}</h3>
                            <div class="row" *ngIf="!new.status">
                                <div class="col-12">
                                    <button type="button" (click)="createRequest(new._id)"
                                        class="btn btn-primary float-right col-lg-4 col-md-2 col-sm-12 col-xs-12 mt-2 mb-2 mt-md-0 mb-md-0">Send Request</button>
                                </div>
                            </div>
                            <div class="row" *ngIf="new.status">
                                <div class="col-12" *ngIf="new.friendId !== sharedService.authDetails._id">
                                    <span class="btn btn-white border float-right col-lg-4 col-md-2 col-sm-12 col-xs-12 mt-2 mb-2 mt-md-0 mb-md-0">{{new.status}}</span>
                                </div>
                                <div class="col-12" *ngIf="new.friendId === sharedService.authDetails._id">
                                    <button type="button" (click)="updateRequest(new.reqId)"
                                        class="btn btn-secondary float-right col-lg-4 col-md-2 col-sm-12 col-xs-12 mt-2 mb-2 mt-md-0 mb-md-0">Accept</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
                <div class="col-lg-1">
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
